<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk&display=swap" rel="stylesheet">
    <title>Flexbox Gallery</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1 class="Header">Boop Space Gallery</h1>
        <h2 class="subheader">Look at space, look spacious</h2>
    <div class="gallery">
        <div class="image-box">
            <h3 class="Description">Stars</h3>
            <img class="images" src="https://cdn.pixabay.com/photo/2017/08/15/08/23/stars-2643089_640.jpg" alt="Space">
        </div>

        <div class="image-box">
            <h3 class="Description">Galaxy</h3>
            <img class="images" src="https://cdn.pixabay.com/photo/2011/12/14/12/17/galaxy-11098_640.jpg" alt="Space">
        </div>

        <div class="image-box">
            <h3 class="Description">Nothern Lights</h3>
            <img class="images" src="https://cdn.pixabay.com/photo/2018/03/29/19/34/northern-lights-3273425_640.jpg" alt="Space">
        </div>
        
        <div class="image-box">
            <h3 class="Description">Star Clusters</h3>
            <img class="images" src="https://cdn.pixabay.com/photo/2020/11/07/01/28/abstract-5719221_640.jpg" alt="Space">
        </div>

        <div class="image-box">
            <h3 class="Description">Purple Backdrop Stars</h3>
            <img class="images" src="https://cdn.pixabay.com/photo/2016/11/18/22/58/stars-1837306_640.jpg" alt="Space">
        </div>

        <div class="image-box">
            <h3 class="Description">Full Moon</h3>
            <img class="images" src="https://cdn.pixabay.com/photo/2012/12/27/19/41/halloween-72939_640.jpg" alt="Space">
        </div>

        <div class="image-box">
            <h3 class="Description">Sun Horizon</h3>
            <img class="images" src="https://cdn.pixabay.com/photo/2015/10/18/16/25/game-994673_640.jpg" alt="Space">
        </div>

        <div class="image-box">
            <h3 class="Description">Glorious Jupiter</h3>
            <img class="images" src="https://cdn.pixabay.com/photo/2017/04/06/12/32/jupiter-2208206_640.jpg" alt="Space">
        </div>

        <div class="image-box">
            <h3 class="Description">Milky Way display</h3>
            <img class="images" src="https://cdn.pixabay.com/photo/2012/11/28/08/54/milky-way-67504_640.jpg" alt="Space">
        </div>
    </div>
    <p>Images from <a href="https://pixabay.com/">Pixabay.com</a></p>

</body>
</html>
